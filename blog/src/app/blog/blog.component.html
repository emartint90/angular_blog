<div class="card-group">

    <div class="card" *ngFor="let post of posts">
        <img [src]="post.imagen" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{post.titulo}}</h5>
            <p class="card-text">{{post.texto}}</p>
            <p class="card-text"><small class="text-muted">{{post.autor}}</small></p>
            <p class="card-text"><small class="text-muted">{{post.categoria}}</small></p>
        </div>
    </div>

</div>

<div class="form-group">
    <label class="control-label">Filtrar por Categor√≠a</label>
    <select class="form-control" (change)="onChange($event)">
        <option value="sinFiltro">Sin filtrar</option>
        <option value="{{categoria}}" *ngFor="let categoria of arrayCategorias">
            {{categoria}}</option>
    </select>
</div>
